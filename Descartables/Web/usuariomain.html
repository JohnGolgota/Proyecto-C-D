<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio | Carpe Diem </title>
    <link rel="stylesheet" href="styleUsuario.css">
    <link rel="stylesheet" href="Formularios.css">
    <link rel="shortcut icon" href="./imagenes/LOGO_PARA_EL_ENCABEZADO-removebg-preview.png" type="image/x-icon">

    <!-- Aca se importa la libreria del "Scroll Reveal". -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <!-- Encabezado -->
    <header class="cabeza">
        <!-- Logo Corporativo -->
        <div class="logocabeza">
            <img src="./imagenes/LOGO_PARA_EL_ENCABEZADO-removebg-preview.png" alt="Logo" width="55px" class="logo">
        </div>      

        <div class="botones">
            <!-- Botones de "Menu" y "Perfil/Configuracion"-->
            <button class="btn-usuario-uno btn-uno unica" id="btnMenu"></button>
            <button class="btn-usuario-dos btn-dos unica" id="btnPerfil"></button>    

            <!-- Modo Oscuro :D -->
            <label class="switch">
                <input type="checkbox" class="input-banner">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="principal">
        <section class="banner">
            <!-- <img src="FONDO 1.png" alt="banner" class="img-banner"> -->
            <!-- <h1 class="titulo-principal"> Carpe Diem </h1>
            <p class="texto-principal"> Programa tu tiempo. Programa tu vida. </p> -->
        </section>

        <section class="herramientas nuevas-agendas">
            <!--  -->
            <article class="herramienta herramienta-uno agenda">
                <!-- Una imagen y el titulo y descripcion de la herramienta. -->
                <div class="herramienta-img-izquierda"><img src="https://www.webfx.com/wp-content/uploads/2021/10/generic-image-placeholder.png" alt="herramienta uno"></div>
                <div class="contenido-herramienta-derecha">
                    <h3> ¡Nuevas Agendas! </h3>
                    <p> Conoce nuevas formas de organizar tu tiempo </p>
                <div>
            </article>
        </section>
    </main>

    <!-- IMAGENES Logos de redes sociales -->
    <aside class="img-logos">
        <a href="https://www.facebook.com" target="_blank"><img class="img-h imagen" src="/imagenes/RedesColor/redes2-02.png" alt="" width="75px"></a>
        <a href="https://www.instagram.com" target="_blank"><img class="img-h imagen-dos" src="/imagenes/RedesColor/redes2-03.png" alt="" width="75px"></a>
    </aside>


    <!-- Pie de página. -->
    <footer class="pie-de-pagina">
        <ul class="elementos-pie">
            <li class="item contacto"><a href="#"> Contacto </a></li>
            <li class="item quienes-somos"><a href="#"> ¿Quienes Somos? </a></li>
            <li class="item direccion"><a href="#"> Direccion </a></li>
        </ul>
    </footer>

    <script src="mainusuario.js"></script>
</body>
